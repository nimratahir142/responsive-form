<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="title">
            Rejistertion Form
        </div>
        <div class="form">
            <label for="first name">First Name</label>
            <input type="text" class="input" placeholder="First Name...">
            <label for="last namw">Last Name</label>
            <input type="text" class="input" placeholder="Last Name...">
            <label for="Password">Password</label>
            <input type="text" class="input" placeholder="Password...">
            <label for="correct Password">Correct Password</label>
            <input type="text" class="input" placeholder="Correct Password...">
            <label for="gender">Gender</label>
            <select name="select" id="selector">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">FeMale</option>
            </select>
            <label for="email">Email Adress</label>
            <input type="email" class="input" placeholder="email Adress..."> <br>
            <label for="number">Phone Number</label>
            <input type="number" class="input" placeholder="Number..."> <br>
            <label for="adress">Adress</label> <br>
            <textarea name="adress" id="adress" placeholder="adress..."></textarea> <br>
            <label for="code">Postel Code</label>
            <input type="text" id="code" placeholder="Postel Code..."> <br> <br>
            <button>Submit</button>
        </div> 
    </div>
</body>
</html>
